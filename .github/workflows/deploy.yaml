name: Deploy Hardhat to Devnet & run tests

on:
  pull_request:
    types: 
      - closed

jobs:
  deploy-and-build:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'CI:Deploy')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup DockerHub credentials
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.hardhat
          push: true
          tags: ${{ env.DOCKERHUB_REPO }}:devnet

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
            
      - name: Install Hardhat dependencies
        working-directory: ./hardhat
        run: npm install

      - name: Start local container
        run: |
            docker pull ${{ env.DOCKERHUB_REPO }}:devnet
            docker run -d -p 8545:8545 -p 8546:8546 -p 8547:8547 -p 30303:30303 --name devnet-test ${{ env.DOCKERHUB_REPO }}:devnet

      - name: Run Hardhat tests against devnet
        working-directory: ./hardhat
        run: npm run test